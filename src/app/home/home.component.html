<div *ngIf="screen==0">
    <form [formGroup]="form" (ngSubmit)="crear()">
        <ul>
            <li>
                <label>Titulo</label>
                <input formControlName="titulo" type="text" required="true">
                <div *ngIf="titulo.invalid" class="alert alert-danger">
                    <div class="requerido">
                        Se requiere titulo
                    </div>
                </div>

                <label>Estado</label>
                <select formControlName="estado" type="select">
                    <option value="0">Seleccione</option>
                    <option value="1">Iniciado</option>
                    <option value="2">En proceso</option>
                    <option value="3">Terminada</option>
                </select>
            </li>

            <li>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion"></textarea>
                  </div>
            </li>

            <li>
                <button type="submit" [disabled]="titulo.invalid || estado.invalid || descripcion.invalid" >Actualizar</button>
            </li>
        </ul>
    </form>
</div>
